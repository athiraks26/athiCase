<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurer Information Corner</title>
    <link href="./exter/style1.css" rel="stylesheet">
    
</head>
<body>
    <form>
        <h1>Insurer Information Corner</h1>
        <fieldset>
            <legend class="unique">About you</legend>
            <br/>
            <div>
                <label for="Name">Name</label>
            <input type="text" id="Name"  />
            </div>
            
            <br/>
            <div>
                <label for="Age">Age</label>
            <input type="number" id="Age" min="1" max="50"/>
            </div>
            
            <br/>
            <div>
                <label for="DOB">DOB</label>
            <input type="date" id="DOB"/>
            </div>
            <br/>
            <div>
                <label for="Address">Address</label>
                <textarea id="Address"></textarea>
            </div>
            <br/>
            <div>
                <p>Gender</p>
                <input type="radio" id="male" name="Gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="Gender">
                <label for="female">Female</label>
                <input type="radio" id="Trans" name="Gender">
                <label for="Trans">Trance</label>

            </div>
             <br/>
             <div>
                <label for="pic">Profile pic</label>
                <input type="file" id="pic" name="profile pic">
             </div>

        </fieldset>
        <fieldset>
            <legend class="unique">Health Info</legend>
            <br/>
            <div>
                <p>Life style diseases
                <input type="checkbox" id="Blood">
                <label for="Blood">Blood Pressure</label>
                <input type="checkbox" id="diab">
                <label for="diab">Diabetic</label>
                <input type="checkbox" id="chole">
                <label for="chole">Cholestrol</label>
                </p>
               
            </div>
            <div>
                <label for="Add">Any other diseases</label>
                <select name="Add" id="add" multiple>
                    <option value="cancer"> cancer</option>
                    <option value="thyroid"> thyroid</option>
                    <option value="tb"> tb</option>
                    <option value="liver cirrhosis"> liver cirrhosis</option>
                </select>
                
            </div>
            <br/>
            <div>
                <label for="policy" >plocies</label>
                <select name="policy" id="policy" >
                    <option value="family">family</option>
                    <option value="health">health</option>
                    <option value="bike">bike</option>
                    <option value="car">car</option>
                </select>
            </div>
        </fieldset>
        <br/>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" >
        </div>
        <br/>
        <button>Submit</button>
        <button>Reset</button>
    </form>
    
</body>
</html>
